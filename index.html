<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>TeamWorking</title>
</head>
<body>
    <div class="container">
        <div class="area-login">
            <div class="area-left">
                <div class='area-conteudo'>
                    <div class='titulo-left'>Quanto vale a sua ideia?</div>
                    <div class='container-subtitulo'>
                        <div class='subtitulo-left'>
                            O principal passo para um grande projeto, é
                            uma grande equipe. Não apenas um sócio,
                            mas sim pessoas de diversas áreas com 
                            mesmo âmbito.
                        </div>
                        <div class="txt-cont">
                            Vamos torna isso realidade?
                        </div>
                        <div class="texto-subtitulo">
                            <div>VEM SER</div>
                            <div class="txt-hashtag">#TEAMWORKING</div>
                        </div>
                        <div class="texto-left">
                            Conheça nossa proposta!
                        </div> 
                    </div>
                </div>
            </div>
            <div class="area-right">
                <div class="area-form">
                    
                    <div class="titulo-form">
                        TEAMWORKING
                    </div> <!--titulo-form-->
                    <form method="GET">
                        
                        <div class="form-input">
                            <div>E-mail:</div>
                            <input type="text" placeholder="Digite seu nome" />
                        </div>
                        
                        <div class="form-input">
                            <div>Senha:</div>
                            <input type="password" placeholder="Insira sua senha" />
                        </div>
                        
                        <div class="form-send">
                            <div class="form-send-information">
                                <div>
                                    Já possui uma conta?
                                </div>
                                <div>
                                    <a href="#">Cadastre</a>
                                </div>
                            </div>
                            <button class="enviar">Efetuar login</button> 
                        </div>
                    </form>
                </div> <!--area-form-->
            </div><!--area-right-->
        </div>
    </div>
</body>
</html>
