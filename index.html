<body>
    <div class="container">
        <div class="area-login">
            <div class="area-login-left"></div><!--area-login-left-->

                <form id="signIn">
                    <div class="form-title">
                        <h1>Entrar</h1>

                    </div><!--form-title-->
                    <div class="form-body">
                                <div class="dados">
                                    <div class="email">Email:</div>
                                    <input name="email" type="email" placeholder="Digite seu e-mail" style="padding-left: 10px;"/>
                                </div>
                                <div class="dados">
                                    <div class="senha">Senha:</div>
                                    <input name="senha"  type="password" placeholder="Digite sua senha..." style="padding-left: 10px;"/>
                                </div>
                            
                    </div><!--form-body-->
                    <div class="cadastro">
                        Não possuí cadastro? 
                        <a href="">Esqueci a senha</a></div>
                    <div class="form-button">
                        <div id="loading-button" class="loading-button">
                            <img src="./assets/images/Loading.gif" class="loading"/>
                        </div>

                        <button type="submit" id="enviar" class="enviar">Enviar</button>
                    </div><!--borm-button-->
                </form>
            </div><!--area-login-right-->
        </div><!--area-login-->
