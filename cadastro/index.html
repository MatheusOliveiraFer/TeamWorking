<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-cadastro">
        <div class="cadastro">
            <div class="content-esq">
                <div class="content-vidro">
                    <div class="titulo-cadastro">Cadastre-se e faça parte do TeamWorking! </div>
                    <button class="saiba-mais">Saiba Mais</button>
                </div>
            </div>
            <div class="content-dir">
                <div class="area-cadastro">
                    <div class="logo">
                        QueroumSócio
                    </div>
                    <div class="entrada-dados">
                        <div class="dados">
                            <div class="nome">Nome:</div>
                            <input name="nome"/>
                        </div>
                        <div class="dados">
                            <div class="email">Email:</div>
                            <input name="email"/>
                        </div>
                        <div class="dados">
                            <div class="senha">Senha:</div>
                            <input name="senha"/>
                        </div>
                    </div>
                    <div class="login">
                        <div class="txt-login">Já possui uma conta?</div>
                        <div class="logar">Faça Login</div>
                    </div>
                    <div class="envio">
                        <button class="enviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
