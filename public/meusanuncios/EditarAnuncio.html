    <div class="ContainerCadastraAnuncio">
        <h1>Editar Anúncio</h1>
        <form id="projectEditor" method="post">
            <div class="TipoAnuncio">
                <label>Tipo de Anúncio:</label>
                <select id="type">
                  <option value="1">Compra e venda de empresas e negócios</option>
                  <option value="2">Formação de Startups, projetos e vagas de emprego</option>
                  <option value="3">Oportunidade de investimento, sociedade e parceria</option>
                </select>
            </div>
            <div class="TipoAnuncio">
                <label>Título de Anúncio:</label>
                <input id="title" type="text" value="" placeholder="Insira o título do anúncio"/>
            </div>
            <div class="TipoAnuncio">
                <label>Breve descrição:</label>
                <textarea id="smallDescription" type="text" value="" placeholder="Descrição que aparecerá na listagem do anúncio" style="resize:none;"></textarea>
            </div>
            <div class="TipoAnuncio">
                <label>Apresentação completa: </label>
                <textarea id="fullDescription" type="text" value="" placeholder="Apresente em detalhes seu projeto" style="resize: none;"></textarea>
            </div>
            <div class="TipoAnuncio">
                <label>Valor do anúncio: </label>
                <input id="value" type="text" value="" placeholder="Insira o valor. Ex.: R$50.000,00"/>
            </div>
            <div class="ImagemAnuncio">
              <label id="image_label">Imagens do projeto: </label>
              <div>
                <input id="image" type="file" style="display: none" accept="image/png, image/gif, image/jpeg, image/webp"/>
                <div id="image_box_0">
                  <div id="image_front_0" class="image_button_cadastro_anuncio" onclick="document.getElementById('image').click(); active_slot=0">+</div>
                </div>
                <div id="image_box_1">
                  <div id="image_front_1" class="image_button_cadastro_anuncio" onclick="document.getElementById('image').click(); active_slot=1">+</div>
                </div>
                <div id="image_box_2">
                  <div id="image_front_2" class="image_button_cadastro_anuncio" onclick="document.getElementById('image').click(); active_slot=2">+</div>
                </div>
                <div id="image_box_3">
                  <div id="image_front_3" class="image_button_cadastro_anuncio" onclick="document.getElementById('image').click(); active_slot=3">+</div>
                </div>

                
                <!-- <div id="image_container_anuncio" class="image_container_anuncio">
                  
                </div> -->
              </div>
          </div>
            <div class="TipoAnuncio">
                <label>Link do vídeo: </label>
                <input id="videoAnuncio" type="text" value="" placeholder="Insira o link do youtube"/>
            </div>
            <!-- <div class="TipoAnuncio">
                <label>Criador da proposta: </label>
                <input type="text" value="Vitória Lessa"/>
            </div>
            <div class="TipoAnuncio">
                <label>Cidade: </label>
                <input type="text" value="Volta Redonda-RJ" />
            </div> -->
            <div class="errorDiv">
              <div id="errorElement"></div>
            </div>
            <div class="TipoAnuncioButton">
              <div id="loading-button" class="loading-button">
                <img src="../assets/images/Loading.gif" class="loading"/>
              </div>
                <button id="save" type="submit">Salvar</button>
            </div>
        </form>
    </div>
  </body>
