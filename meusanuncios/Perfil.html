<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../assets/css/main.css"/>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script defer src="/assets/js/cookieAccess.js"></script>

    <script src="/assets/js/firebase.js" defer></script>
    <script defer src="/assets/js/controllers/perfilController.js"></script>
    
    <script src="/assets/js/databases/user_database.js"></script>
</head>
<body>
    <div class="container-perfil">
        <header>
            <div class="container">
            <div class="logo">
                QueroUmSócio
            </div>
            <div class="menu">
                <nav>
                <div class="menuMobile">
                    <div class="mm_line"></div>
                    <div class="mm_line"></div>
                    <div class="mm_line"></div>
                </div>
                <ul>
                    <li><a href="/cadastro/Home.html">Anúncios</a></li>
                    <li><a href="/meusanuncios/index.html">Meus Anúncios</a></li>
                    <li><a href="/meusanuncios/CadastroAnuncio.html">Cadastrar Anúncio</a></li>
                    <li><a href="/meusanuncios/EditarAnuncio.html?a=-MzVebQUHkVCu4iJsq1K">Editar Anúncios</a></li>
                    <li class="active"><a style="cursor:default">Meu Perfil</a></li>
                </ul>
                </nav>
            </div>
            </div>
        </header>
        <div class="container-box-perfil">
            <div class="perfil-box">
                <div class="avatar-ft">
                    <div id="avatar-image" class="avatar"></div>

                    <div id="avatar_image_icon" class="avatar_image_icon" onclick="document.getElementById('avatar_image_input').click()"></div>
                    <input id="avatar_image_input" type="file" style="display: none" accept="image/png, image/gif, image/jpeg, image/webp">
                </div>
                <div class="dados-perfil">
                    <div class="nome">Nome:</div>
                    <input id="name_input" name="nome"/>
                </div>
                <div class="dados-perfil">
                    <div class="email">Email:</div>
                    <input id="email_input" type="email" name="email" disabled/>
                </div>
                <div class="dados-importantes-perfil">
                    <div class="conteudo-dados-perfil">
                        <div class="telefone">Contato:</div>
                        <input id="phone_input" name="telefone"/>
                    </div>
                    <div class="conteudo-dados-perfil2">
                        <div class="cont-perfil2">
                            <div class="uf">UF:</div>
                            <input id="uf_input" class="entrada-uf" name="UF"/>
                        </div>
                    </div>
                    <div class="conteudo-dados-perfil">
                        <div class="cidade">Cidade:</div>
                        <input id="city_input" class="entrada-cidade" name="cidade"/>
                    </div>
                    
                </div>
                <div class="errorDiv">
                    <div id="errorElement"></div>
                </div>
                <div class="container-botao-perfil">
                    <button class="botao-voltar-perfil" onclick="document.location.replace('/cadastro/Home.html')">Voltar</button>

                    <div>
                        <button id='save_button' class="botao-enviar-perfil">Salvar</button>

                        <div id="loading-button" class="loading-button">
                            <img src="../assets/images/Loading.gif" class="loading"/>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
