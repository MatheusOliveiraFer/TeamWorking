
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS GERAL-->
    <link rel="stylesheet" href="../assets/css/main.css"/>
    <title>Bem vindo ao QueroUmSócio</title>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script src="/assets/js/firebase.js" defer></script>
    <script defer src="/assets/js/controllers/meusAnunciosController.js"></script>

    <script src="/assets/js/databases/project_database.js"></script>
    <script src="/assets/js/templates/meusAnuncios_Item.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          QueroUmSócio
        </div>
        <div class="menu">
          <nav>
            <div class="menuMobile">
              <div class="mm_line"></div>
              <div class="mm_line"></div>
              <div class="mm_line"></div>
            </div>
            <ul>
              <li><a href="">Anúncios</a></li>
              <li><a href="">Meus Anúncios</a></li>
              <li class="active"><a href="">Cadastrar Anúncios</a></li>
              <li><a href="">Meu Perfil</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="ContainerCadastraAnuncio">
        <h1>Cadastrar Anúncio</h1>
        <form method="post">
            <div class="TipoAnuncio">
                <label>Tipo de Anúncio:</label>
                <input type="text" placeholder="Insira um tipo de anúncio" />
            </div>
            <div class="TipoAnuncio">
                <label>Título de Anúncio:</label>
                <input type="text" placeholder="Insira o título do anúncio" />
            </div>
            <div class="TipoAnuncio">
                <label>Breve descrição:</label>
                <input type="text" placeholder="Insira uma descrição para o anúncio" />
            </div>
            <div class="TipoAnuncio">
                <label>Apresentação completa: </label>
                <input type="text" placeholder="Não economize nas palavras..." />
            </div>
            <div class="TipoAnuncio">
                <label>Valor do anúncio: </label>
                <input type="text" placeholder="Insira o valor. Ex.: R$50.000,00" />
            </div>
            <div class="TipoAnuncio">
                <label>Imagem do projeto: </label>
                <input type="file" placeholder="Insira a imagem do projeto" />
            </div>
            <div class="TipoAnuncio">
                <label>Video do vídeo: </label>
                <input type="text" placeholder="Insira o link do youtube" />
            </div>
            <div class="TipoAnuncio">
                <label>Criador da proposta: </label>
                <input type="text" placeholder="Insira o nome do criador" />
            </div>
            <div class="TipoAnuncio">
                <label>Cidade: </label>
                <input type="text" placeholder="Insira o nome da cidade" />
            </div>
            <div class="TipoAnuncioButton">
                <button>Salvar</button>
            </div>
        </form>
    </div>
  </body>
</html>
